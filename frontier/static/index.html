<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoMall - 登录/注册</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-tab">
                <button class="tab-btn active" onclick="switchForm('login')">登录</button>
                <button class="tab-btn" onclick="switchForm('register')">注册</button>
            </div>
            
            <form id="loginForm" class="form active">
                <h2>用户登录</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="邮箱地址" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="密码" required>
                </div>
                <button type="submit">登录</button>
            </form>

            <form id="registerForm" class="form">
                <h2>用户注册</h2>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="邮箱地址" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerConfirmPassword" placeholder="确认密码" required>
                </div>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
